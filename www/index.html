<script>


   // Call onDeviceReady when Cordova is loaded.
    //
    // At this point, the document has loaded but cordova-1.7.0.js has not.
    // When Cordova is loaded and talking with the native device,
    // it will call the event `deviceready`.
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // Cordova is ready
    //
    function onDeviceReady() {
        var element = document.getElementById('deviceProperties');

      

        element.innerHTML = 'Device Name: '     + device.name     + '<br />' + 
                            'Device Cordova: '  + device.cordova + '<br />' + 
                            'Device Platform: ' + device.platform + '<br />' + 
                            'Device UUID: '     + device.uuid     + '<br />' + 
                            'Device Version: '  + device.version  + '<br />';

     localStorage.setItem('devicename', JSON.stringify(device.name));
     localStorage.setItem('deviceuuid', JSON.stringify(device.uuid));
alert (device.name);
console.log(device.name);
    }


   

    </script>

<script>

  
   
   
  
  
   $(function() {
   
  
   $('form').submit(function(){
       console.log('inside submit function');
       var d = new Date();
       var curr_date = d.getDate();
       var curr_month = d.getMonth() + 1; //Months are zero based
       var curr_year = d.getFullYear();
       var datestring = curr_date + "-" + curr_month + "-" + curr_year;
    
       var timestring = d.getHours() + ":"  
                + d.getMinutes() + ":" 
                + d.getSeconds();   //timestamp shows time of submit!

        
       var agedata = {'date': datestring, 'time': timestring, 'painrate':$("#slider-2").val(), 'qolrate':$("#slider-3").val(), 'toggle':$("#flip-3").val(), 'toggle2':$("#flip-4").val() };
       var json_text = JSON.stringify(agedata);
   
       //alert(json_text);
    
       $.ajax({
           type: 'post',
           data:json_text,
           contentType: 'application/json; charset=utf-8',
           dataType: 'json',
           //async: false,
           //cache: false,
           url: 'http://solutionlibre.com/britta/paindata_pg.php',
           success: function(response){
              
              alert('Your comment was successfully added:'+ response);
           },
           error: function(data, textStatus, errorThrown) { 
           // XMLHttpRequest, textStatus, errorThrown) { 
              alert("Status: " + textStatus); alert("Error: " + errorThrown); 
              console.log("agedata=", agedata);
              console.log(agedata);
             
           }
       });

   return false;
   });
});

  </script>
